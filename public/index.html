<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstarp CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Game App | Game Website Using Html Css And Javascript</title>
</head>

<body>
    <header>
        <aside>
            <h1>Fun2D <i class="bi bi-joystick"></i></h1>
        </aside>
        <article>
            <nav>

                <div class="right_bx">
                    <i class="bi bi-moon-fill" id="day_night"></i>
                    <i class="bi bi-brightness-high-fill" id="day_night2"></i>
                    <i class="bi bi-wifi" id="wifi"></i>

                </div>
                <button id="signup-btn">Join Us</button>
                <button id="form-btn">Add Games</button>
            </nav>
            <!-- Game Box Start  -->
            <div class="game1">
                <div class="btns">
                    <i class="bi bi-caret-left-fill" id="game_bx_1_left_btn"></i>
                    <i class="bi bi-caret-right-fill" id="game_bx_1_right_btn"></i>
                </div>
                <h3>Recommend For You</h3>
                <div class="game_bx" id="game_bx_1">

                    <!-- all card data changed  -->
                </div>
            </div>
            <!-- game box 2 start  -->
            <div class="game2">

                <!-- All Card Data Changed  -->
            </div>
            </div>
        </article>
    </header>
    <script src="app.js"></script>
    <script src="game_box.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>


        $(document).ready(async () => {
            $("#signup-btn").click(() => {
                window.location.href = "signup.html"
            })
            $("#login-btn").click(() => {
                window.location.href = "login.html"
            })
            $("#form-btn").click(() => {
                window.location.href = "form.html"
            })
            

            var data = await fetch("/get-games");
            data = await data.json();
            for (let i in data) {
                $(".game_bx").append(`
                    <div class="card">
                        <a href="${data[i].link}">
                            <img src="${data[i].imageurl}" alt="">
                        </a>
                        <div class="content">
                            <div class="left">
                                <h5>${data[i].name}</h5>
                            </div>
                        </div>
                    </div>
                `);
            }
        });

    </script>

</body>

</html>
